<table class="table table-hover">
    <thead>
        <tr>
            <th> # </th>
            <th> Bandera </th>
            <th> Nombre </th>
            <th> Población </th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pais of paises; let i = index">
            <td> {{i+1}} </td>
            <td> <img src="{{pais.flags.png}}" class="small-img" ></td>
            <td> {{pais.name.official}} </td>
            <td> {{pais.population | number}} </td>
            <td><a [routerLink]="['/pais', pais.cca2]">Ver más...</a></td>
        </tr>
    </tbody>
</table>
