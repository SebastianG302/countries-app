<section class="animate__animated animate__fadeIn animate__faster">
    <h2>Search by region: <small> {{regionActiva | titlecase}} </small></h2>
    <hr>
    <h5>Select region</h5>
    <div>
        <!-- [class.btn-primary]="region === regionActiva" -->
        <!-- [ngClass]="{
            'btn-primary' : regionActiva === region,
            'btn-outline-primary' : regionActiva !== region
        }" -->

        <button *ngFor="let region of regiones" [class]="getClaseCSS( region )" (click)="activarRegion( region )">
            {{ region | titlecase }}
        </button>
    </div>

    <div>
        <div>
            <app-pais-tabla [paises]="paises"></app-pais-tabla>
        </div>
    </div>
</section>
