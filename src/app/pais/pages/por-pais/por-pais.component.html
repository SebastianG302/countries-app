<section class="animate__animated animate__fadeIn animate__faster">
    <h2>Search country</h2>
    <hr>
    <div class="row">
        <app-pais-input (onEnter)="buscar( $event)" placeholder="Write a country..."
            (onDebounce)="sugerencias( $event )"></app-pais-input>
    </div>

    <ul *ngIf="mostrarSugerencias" class="list-group">
        <li *ngFor="let pais of paisesSugeridos" class="list-group-item list-group-item-action">
            <a class="nav-link" [routerLink]="['/pais', pais.cca2]">{{ pais.name.official }} / {{ pais.name.common }}</a>
        </li>
        <li class="list-group-item list-group-item-action"
            (click)="buscarSugerido( termino )">
            <a class="nav-link"> Buscar "{{ termino }}"</a>
        </li>
    </ul>

    <div *ngIf="hayError" class="alert alert-danger mt-4">No se encontr√≥ nada con el termino {{termino}}</div>
</section>
<div *ngIf="!hayError" class="col mt-4">
    <app-pais-tabla [paises]="paises"></app-pais-tabla>
</div>
